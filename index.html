<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Screen</title>
    <link rel="stylesheet" href="css/passcode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="mainContainer">
        <div class="passcodeScreen">
            <nav>
                <header>
                    <h1 id="time">12:43</h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 39 39" fill="none">
                        <circle cx="19.5" cy="19.5" r="19.5" fill="black" />
                    </svg>
                    <div class="iconCont">
                        <i class="fa fa-wifi iconss" aria-hidden="true"></i>
                        <i class="fa fa-battery-full iconss" aria-hidden="true"></i>
                    </div>
                </header>
            </nav>

            <div class="middleScreen" id="middleId">
                <div class="displayCode" id="displayCode"></div>
                <div class="passcodeButton">

                    <div class="zero">
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                    </div>
                    <div class="zero">
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                    </div>
                    <div class="zero">
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                    </div>
                    <div class="zero">
                        <button class="button">0</button>
                        <button id="buttonClear">
                            <i class="fa-solid fa-delete-left" style="color: #0d0d0d;"></i>
                        </button>
                    </div>

                </div>
            </div>

            <div class="foot">
                <footer></footer>
            </div>
        </div>

    </div>
    <script src="js/passcode.js"></script>
</body>

</html>
